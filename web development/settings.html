<!DOCTYPE html>
<html>
<head>
  <title>Settings Page</title>
  <style>
    .setting-item {
      margin-bottom: 10px;
    }

    .setting-item-title {
      font-weight: bold;
    }

    .setting-item-description {
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
  </div>

  <div class="settings-container">
    <div class="setting-item">
      <div class="setting-item-title">Device Name</div>
      <div class="setting-item-description">Update the name of your device</div>
    </div>

    <div class="setting-item">
      <div class="setting-item-title">Notifications</div>
      <div class="setting-item-description">Manage your notification preferences</div>
    </div>

    <div class="setting-item">
      <div class="setting-item-title">File Access</div>
      <div class="setting-item-description">Control access to your files</div>
    </div>

    <div class="setting-item">
      <div class="setting-item-title">Updates</div>
      <div class="setting-item-description">Manage software updates</div>
    </div>

    <div class="setting-item">
      <div class="setting-item-title">Security</div>
      <div class="setting-item-description">Configure your security settings</div>
    </div>

    <div class="setting-item">
      <div class="setting-item-title">Additional Settings</div>
      <div class="setting-item-description">Explore additional settings</div>
    </div>
  </div>
</body>
</html>
