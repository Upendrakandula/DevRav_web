<!DOCTYPE html>
<html>
<head>
  <title>Search Page</title>
  <style>
   body {
    background-color: #5bcb4dc8;
   }
    .watchlist-container {
      margin-top: 20px;
    }

    .watchlist-title {
      font-size: 18px;
      font-weight: bold;
    }

    .watchlist-items {
      margin-top: 10px;
    }

    .watchlist-item {
      margin-bottom: 5px;
    }

    .item-title {
      font-size: 16px;
      font-weight: bold;
    }

    .item-rent-duration {
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
  </div>

  <div class="search-container">
  </div>

  <div class="book-container" id="books-container">
  </div>

  <div class="watchlist-container">
    <p class="watchlist-title">Watchlist:</p>
    <div class="watchlist-items" id="watchlist-items">
    </div>
  </div>

  <script>
    function displayInitialBooks() {
      const books = [
        {
          title: 'Book 1',
          rentDuration: '7 days',
          price: 5.99
        },
        {
          title: 'Book 2',
          rentDuration: '14 days',
          price: 8.99
        },
        {
          title: 'Book 3',
          rentDuration: '30 days',
          price: 12.99
        }
      ];

      const container = document.getElementById('books-container');
      container.innerHTML = '';

      books.forEach(function(book) {
        const bookElement = document.createElement('div');
        bookElement.className = 'book';

        const titleElement = document.createElement('div');
        titleElement.className = 'book-title';
        titleElement.textContent = book.title;

        const rentDurationElement = document.createElement('div');
        rentDurationElement.className = 'item-rent-duration';
        rentDurationElement.textContent = 'Rent Duration: ' + book.rentDuration;

        const buyLink = document.createElement('a');
        buyLink.className = 'buy-link';
        buyLink.href = '#';
        buyLink.textContent = 'Buy ($' + book.price + ')';
        buyLink.addEventListener('click', function() {
          alert('You bought the book: ' + book.title);
        });

        bookElement.appendChild(titleElement);
        bookElement.appendChild(rentDurationElement);
        bookElement.appendChild(buyLink);

        container.appendChild(bookElement);
      });
    }
    function addToWatchlist(title) {
      const watchlistItems = document.getElementById('watchlist-items');

      const watchlistItem = document.createElement('div');
      watchlistItem.className = 'watchlist-item';

      const itemTitle = document.createElement('div');
      itemTitle.className = 'item-title';
      itemTitle.textContent = title;

      watchlistItem.appendChild(itemTitle);

      watchlistItems.appendChild(watchlistItem);
    }
    displayInitialBooks();
  </script>
</body>
</html>
