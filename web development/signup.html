<!DOCTYPE html>
<html>
<head>
  <title>Signup Page</title>
  <style>
    body {
      background-color: #8cc4d174;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .signup-container {
      width: 300px;
      padding: 20px;
      background-color: #fff;
      border-radius: 4px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }

    .signup-container h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    .signup-container label,
    .signup-container input,
    .signup-container button {
      display: block;
      margin-bottom: 10px;
    }

    .signup-container label {
      font-weight: bold;
    }

    .signup-container input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .signup-container button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Signup</h2>
    <label for="email">Email:</label>
    <input type="email" id="email">
    <label for="password">Password:</label>
    <input type="password" id="password">
    <button type="submit">Signup</button>
  </div>
</body>
</html>
